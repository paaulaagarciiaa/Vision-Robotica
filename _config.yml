title: "Visión Robótica"
author: "Paula García Rodríguez"

# 🔹 Tema de GitHub Pages
theme: jekyll-theme-minimal
github:
  is_project_page: false
  footer: false

# 🔹 Plugins adicionales
plugins:
  - jekyll-feed  # Agrega un feed RSS
  - jekyll-seo-tag  # Mejora el SEO

# 🔹 Configuración de Posts
permalink: /:year/:month/:day/:title/

# 🔹 Configuración Avanzada
markdown: kramdown
highlighter: rouge  # Resaltado de código en posts

# 🔹 Desactivar enlaces de GitHub
show_github_link: false
